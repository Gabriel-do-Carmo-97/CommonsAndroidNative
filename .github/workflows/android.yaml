name: Android Publish Lib Design System

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_Test_and_Publish:

    name: Build, Test and Publish
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          lfs: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect changed modules
        id: changed_modules
        uses: tj-actions/changed-files@v47
        with:
          files: |
            maps/**
            message/**
            payment/**

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ü§ñ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build with Gradle
        run: ./gradlew build

      - name: ‚¨ÜÔ∏è Upload Debugs AARs as Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: debugs-aars
          path: |
            ./maps/build/outputs/aar/maps-debug.aar
            ./message/build/outputs/aar/message-debug.aar
            ./payment/build/outputs/aar/payment-debug.aar
            ./payment/build/outputs/aar/authentication-debug.aar

      - name: ‚¨ÜÔ∏è Upload Release AARs as Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-aars
          path: |
            ./maps/build/outputs/aar/maps-release.aar
            ./message/build/outputs/aar/message-release.aar
            ./payment/build/outputs/aar/payment-release.aar
            ./payment/build/outputs/aar/authentication-debug.aar

      - name: üì¶ Publish maps if changed
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && contains(steps.changed_modules.outputs.all_changed_files, 'maps/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :maps:publish

      - name: üì¶ Publish message if changed
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && contains(steps.changed_modules.outputs.all_changed_files, 'message/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :message:publish

      - name: üì¶ Publish payment if changed
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && contains(steps.changed_modules.outputs.all_changed_files, 'payment/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :payment:publish

      - name: üì¶ Publish authentication if changed
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && contains(steps.changed_modules.outputs.all_changed_files, 'authentication/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :authentication:publish

      - name: Configure GitHub Access
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && steps.changed_modules.outputs.any_changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Create Git Tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && steps.changed_modules.outputs.any_changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="v0.0.${{ github.run_number }}"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && steps.changed_modules.outputs.any_changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="v0.0.${{ github.run_number }}"
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "Release autom√°tico. Mudan√ßas detectadas em: ${{ steps.changed_modules.outputs.all_changed_files }}." \
            ./maps/build/outputs/aar/maps-release.aar \
            ./message/build/outputs/aar/message-release.aar \
            ./payment/build/outputs/aar/payment-release.aar \
            ./payment/build/outputs/aar/authentication-release.aar
